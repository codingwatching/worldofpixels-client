<!DOCTYPE html>
<html lang="en" data-theme="default">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>World of Pixels (dev)</title>

	<style>
		:root.pxperf {
			image-rendering: pixelated;
		}

		body, html {
			overflow: hidden;
			touch-action: none;
			font-family: sans-serif;
		}
		
		#world {
			user-select: none;
		}

		#world, #eui-container, #loader {
			position: fixed;
			top: 0;
			left: 0;
		}
		
		#world, #loader {
			width: 100vw;
			height: 100vh;
		}

		#login, #game-data {
			display: none;
		}

		#login.show {
			display: block;
		}

		#loader a {
			color: #429cea;
		}

		#loader {
			background: url("/img/bg.png");
			background-color: #111114;
			color: #FFF;
			display: flex;
			align-items: center;
			justify-content: center;
			opacity: 1;
			visibility: visible;
			transition: visibility .5s, opacity .5s;
			touch-action: initial;
		}

		#loader.ok {
			opacity: 0;
			visibility: hidden;
		}

		#logo {
			display: grid;
			max-width: 80%;
			text-align: center;
			align-items: center;
			justify-items: center;
		}

		#logo img {
			grid-column: 1;
			grid-row: 1;
			image-rendering: pixelated;
			user-select: none;
		}
	</style>

	<noscript>
		<style>
			#status, #login {
				display: none;
			}
		</style>
	</noscript>

	<script src="/lib/color-picker/index.js" async defer></script>
	<script src="/owop.js" async defer></script>
	<script>
		"use strict";

		function initColorPicker(box, source) {
			var color = source.value;
			box.value = color;
			source.type = 'hidden';
			var picker = new CP(box);
			box.className = picker.state.class + ' ' + source.className;
			box.style.backgroundColor = source.value;

			var cx = 0;
			var cy = 0;
			box.addEventListener('touchstart', function(e) {
				e.preventDefault();
			});

			picker.self.addEventListener('mousedown', function(e) {
				cx = e.offsetX;
				cy = e.offsetY;
			});

			picker.self.addEventListener('mouseup', function(e) {
				var b = picker.self.getBoundingClientRect();
				if (cx < 0 || cy < 0 || cx > b.width || cy > b.height) {
					picker.exit();
				}
			});

			picker.on('fit', function() {
				/* align it to the top of the element */
				var b = box.getBoundingClientRect();
				this.self.style.top = 'unset';
				this.self.style.bottom = window.innerHeight - b.top + 'px';
				cx = 0;
				cy = 0;
			});

			var init = true; // absolutely terrible
			picker.on('change', function(r, g, b, a) {
				if (init) {
					init = false;
					return;
				}

				var ncolor = this.color(r, g, b, a);
				source.value = ncolor;
				box.value = ncolor;
				box.style.backgroundColor = ncolor;
				source.dispatchEvent(new Event('change'));
			});
		}

		function checkPixelPerfection() {
			var r = window.devicePixelRatio;
			var html = document.documentElement;
			if (r - Math.floor(r) === 0) {
				html.classList.add("pxperf");
			} else {
				html.classList.remove("pxperf");
			}
		}

		window.addEventListener("resize", checkPixelPerfection);
		checkPixelPerfection();

		window.addEventListener('load', function() {
			var st = document.getElementById("status");
			var wo = document.getElementById("world");
			st.innerHTML = 'Loading OWOP...';
			wo.oncontextmenu = function() { return false; };

			var lastSlash = location.href.lastIndexOf("/") + 1;
			var worldName = location.href.slice(lastSlash).toLowerCase() || "main";
			var wsUrl = location.origin.replace('http', 'ws');

			function err(e) {
				var msg = "An error ocurred. Check the console (F12) for more info.";

				if (!('WebAssembly' in window)) {
					msg = "No WebAssembly support! Can't load OWOP.";
				}

				st.innerHTML = msg;
				console.error(e);
			}

			try {
				AppOWOP()
				.then(function(module) {
					st.innerHTML = "Initializing...";
					module.callMain([wsUrl, worldName]);
				}, err);
			} catch (e) {
				err(e);
			}
		});

		// prevent scrolling zoom
		window.addEventListener('wheel', function(e) {
			if (e.ctrlKey) {
				e.preventDefault();
				return false;
			}
		}, {passive: false});

		function stopEvt(e) {
			if (e.target && e.target.id !== 'world') {
				e.stopImmediatePropagation();
				return;
			}
		}

		window.addEventListener('mousedown', stopEvt, false);
		window.addEventListener('touchstart', stopEvt, false);
		window.addEventListener('touchend', stopEvt, false);

		if (navigator.serviceWorker) {
			//navigator.serviceWorker.register('/sw.js');
		}
	</script>

	<link rel="stylesheet" href="/lib/color-picker/index.css" media="print" onload="this.onload=null;this.media='all'">
	<link rel="stylesheet" href="/css/style.css" media="print" onload="this.onload=null;this.media='all'">
	<link rel="manifest" href="/manifest.webmanifest">
</head>
<body>
	<canvas id="world"></canvas>
	<div id="eui-container"></div>

	<div id="loader">
		<div id="logo">
			<img draggable="false" src="/img/planet.gif" width="200">
			<img draggable="false" src="/img/banner.gif" width="180">

			<noscript>
				<p>World Of Pixels is an (almost) infinite canvas where you can draw online with other people, or explore many user created worlds.</p>
				<p>But to use the website, you first need to <a href="http://www.enable-javascript.com/" target="_blank">enable javascript</a>!</p>
			</noscript>

			<span id="status">Loading data...</span>
			<div id="login">
				<p>To play OWOP, you must...</p>
				<a href="https://uvias.com/api/loginto/owop">...login with Uvias</a>
			</div>
		</div>
	</div>

	<div id="game-data">
		<audio id="a-join"><source src="/sfx/join.mp3"></audio>
		<audio id="a-btn"><source src="/sfx/button.mp3"></audio>
		<audio id="a-pixel"><source src="/sfx/pixel.mp3"></audio>
	</div>
</body>
</html>
